<div class="container good p-60">
  <button
    class="admin__main__btn__form"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal1"
  >
    Add
  </button>
  <form id="search_form" [formGroup]="searchForm">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      name="searchTerm"
      placeholder="Search"
      formControlName="searchTerm"
    />
    <button type="submit">Search</button>
  </form>
  <table
    class="table table-secondary table-striped table-hover table-bordered text-center mt-3"
  >
    <thead>
      <tr>
        <th scope="col" class="w-25">ID</th>
        <th scope="col" class="w-25">NAME</th>
        <th scope="col" class="w-25">Image</th>
        <th scope="col" class="btn_container">ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; let i = index" id="cate{{ i }}">
        <th>{{ i + 1 }}</th>
        <td>{{ category.name }}</td>
        <td>
          <img
            [src]="'http://127.0.0.1:8000' + category.image"
            alt=""
            width="30"
            height="30"
          />
        </td>
        <td class="btn_container">
          <div
            class="btn btn__gen btn-danger btn_actions"
            (click)="deleteCategory(i)"
          >
            Delete
          </div>
          <!-- Button modal for update -->
          <div
            class="btn btn__gen btn_actions btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal2"
            (click)="getIdCategory(category.id)"
          >
            Update
          </div>
        </td>
      </tr>
    </tbody>
    <ngb-pagination
      [collectionSize]="totalItems"
      [pageSize]="pageSize"
      [(page)]="pageNumber"
      (pageChange)="onPageChange($event)"
    ></ngb-pagination>
  </table>

  <!-- Modal for Add Category -->
  <div
    class="modal fade"
    id="exampleModal1"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content form_admin_modal">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Category</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
          <div class="modal-body bgGreyLight_1 vertical_align_center">
            <!--Start Category Name Input -->
            <div class="mb-2 inputs__container">
              <input
                type="text"
                class="input__form"
                formControlName="name"
                placeholder="Category Name"
              />
              <!-- Start Validation For Name Of Category -->
              <div
                *ngIf="nameControl.invalid && nameControl.touched"
                class="text-danger"
              >
                <div *ngIf="nameControl.errors?.['required']">
                  <p class="alert alert-danger">Name is required</p>
                </div>
                <div *ngIf="nameControl.errors?.['minlength']">
                  <p class="alert alert-danger">
                    Name must be at least
                    {{ nameControl.errors?.['minlength'].requiredLength }}
                    characters long
                  </p>
                </div>
              </div>
              <!-- End Validation For Name Of Category -->
            </div>
            <!--End Category Name Input -->
            <!--Start Upload Image Input -->
            <div class="mb-2 inputs__container">
              <label for="" class="px-2">Upload Image</label>
              <input
                #addfileInput
                type="file"
                class="input__form"
                formControlName="image"
                name="image"
              />
            </div>
            <!--End Upload Image Input -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="admin__main__btn__form"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="admin__main__btn__form"
              [disabled]="!categoryForm.valid"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Add Category
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal for update Category -->
  <div
    class="modal fade"
    id="exampleModal2"
    tabindex="-1"
    aria-labelledby="exampleModalLabe2"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content form_admin_modal">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabe2">
            Update Category
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form
          [formGroup]="updateCategoryForm"
          (ngSubmit)="updateCategory(idCategory)"
        >
          <div class="modal-body bgGreyLight_1 vertical_align_center">
            <!-- <label for="" class="">Category Name</label> -->
            <div class="mb-2 inputs__container">
              <input
                id="name_updated"
                type="text"
                class="input__form"
                formControlName="name_updated"
                name="name_updated"
                placeholder="Category Name"
                value=""
              />
            </div>
            <div class="mb-2 inputs__container form__modal__image">
              <label for="" class="px-2">Upload Image</label>
              <input
                #updatefileInput
                id="image_updated"
                type="file"
                class="input__form"
                formControlName="image_updated"
                ngModel
                (change)="onImageChange($event)"
                name="image_updated"
                value=""
              />
              <img [src]="imageUrl" *ngIf="imageUrl" width="40" height="40" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="admin__main__btn__form"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="admin__main__btn__form"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Update Category
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
