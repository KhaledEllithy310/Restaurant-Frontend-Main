<section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card my-5 shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5 h-100">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add New User <i class="fas fa-user-check"></i></h3>
              <form
              >
                <div class="row">
                    <div class="col-md-6 mb-4">
    
                    <div class="form-outline">
                        <label class="form-label" for="firstName">Username</label>
                        <input type="text" id="firstName" class="form-control form-control-lg" />
                    </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                        <div class="form-outline">
                            <label class="form-label" for="emailAddress">Email</label>
                            <input type="email" id="emailAddress" class="form-control form-control-lg" />
                        </div>
    
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
    
                    <div class="form-outline datepicker w-100">
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                    </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12 my-3">
                        <label class="form-label" for="select-input">Choose Role</label>
                    <div class="form-outline">
                        <select class="form-select form-control-lg w-100" id="select-input">
                        <option value="1" disabled>Choose option</option>
                        <option value="2">Admin</option>
                        <option value="3">Waiter</option>
                        <option value="4">Cashier</option>
                        <option value="4">Kitchen</option>
                        </select>
                    </div>
                </div>
                </div>
    
                <div class="row">
                    <div class="col-12">
                    <label class="form-label" for="upload-image">Upload Image</label>
                    <input type="file" name="" id="upload-image" class="form-control">
                    </div>
                </div>
    
                <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" value="Done" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
