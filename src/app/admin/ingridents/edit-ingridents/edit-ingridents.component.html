<section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card my-5 shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5 h-100">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">edit Ingridents</h3>
              <form>
                <div class="row">
                    <div class="col-md-6 mb-4">
    
                    <div class="form-outline">
                        <label class="form-label" for="qyt">QTY</label>
                        <input type="text" id="qyt" class="form-control form-control-lg" />
                    </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                        <div class="form-outline">
                            <label class="form-label" for="price">Price</label>
                            <input type="text" id="price" class="form-control form-control-lg" />
                        </div>
    
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
    
                    <div class="form-outline datepicker w-100">
                        <label class="form-label" for="profit">Profit</label>
                        <input type="text" id="profit" class="form-control form-control-lg" />
                    </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label" for="status">Status</label>
                        <div class="form-outline">
                            <select class="form-select form-control-lg w-100" id="status">
                            <option disabled>Choose option</option>
                            <option value="0">Not Available</option>
                            <option value="1">Available</option>
                            </select>
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 my-3">
                        <label class="form-label" for="units">Units</label>
                        <div class="form-outline">
                            <select class="form-select form-control-lg w-100" id="units">
                            <option disabled>Choose option</option>
                            <option value="1">Unit 1</option>
                            <option value="2">Unit 2</option>
                            <option value="3">Unit 3</option>
                            <option value="4">Unit 4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" value="Done" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
